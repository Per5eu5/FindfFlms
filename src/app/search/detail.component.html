<mat-card>
  <mat-card-header>
    <mat-card-title class="title"><h1>{{detail.title}}</h1></mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div id="title-image"><img src="{{detail.poster}}" alt=""/></div>

    <div class="detail-items-group">
      <div class="detail-item"><strong>Director: </strong>{{detail.director}}</div>
      <div class="detail-item"><strong>Year: </strong>{{detail.year}}</div>
      <div class="detail-item"><strong>Released: </strong>{{detail.released}}</div>
      <div class="detail-item"><strong>Plot: </strong>{{detail.plot}}</div>
    </div>
  </mat-card-content>
  <mat-card-actions><button mat-raised-button (click)="back()">Back</button></mat-card-actions>
</mat-card>
